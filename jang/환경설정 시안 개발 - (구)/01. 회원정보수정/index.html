  <!-- Set-up Menu -->
  <div class="container mb-2">
    <div class="col">
      <h1 class="setting-title font-weight-bold">Set-up</h1>
      <ul class="nav nav-tabs">
        <li class="nav-item-setting">
          <a class="nav-link active font-weight-bold" href="#">회원 정보 수정</a>
        </li>

        </li>
      </ul>
    </div>

  <!-- // Set-up Menu -->
  <!-- Set-up content -->
  <div class="container">
    <form class="form-group">
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">ID(Email)</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" placeholder="pilot@tourpin.com">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password 확인</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="&#42;&#42;&#42;&#42;&#42;&#42;&#42;&#42;">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">NAME</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="tourpin" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">ADDRESS</label>
        <div class="col-sm-10">
          <div class="cover__form">
            <form action="#" class="form-inline">
              <label for="country" class="sr-only"></label>
              <select class="form-control mb-2 mb-sm-0 mr-2" id="user_size">
                <option disabled selected="selected" class="bg-faded text-white">나라</option>
                <option>대한민국</option>
                <option>한국</option>
                <option>남한</option>
              </select>
              <label for="user_transform" class="sr-only"></label>
              <select class="form-control mb-2 mb-sm-0 mr-0 mr-sm-2" id="user_style">
                <option disabled selected="selected" class="bg-faded text-white">지역</option>
                <option>서울</option>
                <option>인제</option>
                <option>강화</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="상세 주소" id="example-text-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-sm-2 col-form-label">Birthdate</label>
        <div class="col-sm-10">
          <input class="form-control" type="date" value="1993-01-01" id="example-date-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-sm-2 col-form-label">Gender</label>
        <div class="col-sm-10">
          <div class="cover__form">
            <form action="#" class="form-inline">
              <label for="user_size" class="sr-only">성별</label>
              <select class="form-control mb-2 mb-sm-0 mr-2" id="user_size">
                <option disabled selected="selected">성별</option>
                <option>남성</option>
                <option>여성</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-tel-input" class="col-sm-2 col-form-label">P.NUMBER</label>
        <div class="col-sm-10">
          <input class="form-control" type="tel" placeholder="01012345678" id="example-tel-input">
          <small id="emailHelp" class="form-text text-muted">&lsquo; &ndash; &rsquo; 없이 입력하세요.</small>
        </div>
      </div>
    </form>
    <div class="btn d-flex flex-row-reverse">
      <button type="button" class="btn btn-save">
        <a class="btn font-weight-bold" href="#">SAVE</a>
      </button>
    </div>
  </div>
  <!-- // Set-up content -->
