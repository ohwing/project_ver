<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="ko">TourPin - 환경 설정</title>
  <!-- fonts -->

  <!-- fontawesome-icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- your custom css -->
  <link rel="stylesheet" href="css/custom.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <nav class="navbar navbar-inverse bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        MENU   <span class="fa fa-bars text-white"></span>
      </button>
      <div class="justify-content-end">
        <a class="navbar-brand font-weight-bold" href="#">PILOT</a>
        <a class="navbar-brand font-weight-bold" href="#">장근열 여행자님 휴식중</a>
        <span><a class="navbar-brand fa fa-bolt fa-2x" href="#"></a></span>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">지도</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">뉴스피드</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">그룹</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">환경설정<span class="sr-only">현재 페이지</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- // Header -->
  <!-- Icon -->
  <div class="icon d-flex flex-row-reverse">
    <a class="icon-section fa fa-envelope fa-2x" href="#"></a>
    <a class="icon-section fa fa-question fa-2x" href="#"></a>
  </div>
  <!-- // Icon -->
  <!-- Settings Menu -->
  <div class="form-group row">
    <h1 class="bread-title font-weight-bold">Set-up</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a class="breadcrumb-link" href="#">회원 정보 수정</a>
      </li>
      <li class="breadcrumb-item">
        <a class="breadcrumb-link" href="#">꾸미기
        </a>
      </li>
      <li class="breadcrumb-item active">
        <a class="breadcrumb-link font-weight-bold" href="#">알림 &middot; 보안
          <span class="sr-only">현재 페이지</span>
        </a>
      </li>
      <li class="breadcrumb-item">
        <a class="breadcrumb-link" href="#">탈퇴하기</a>
      </li>
    </ol>
  </div>
  <!-- // Settings Menu -->
  <!-- Setting -->
  <div class="form-group">
    <div class="form-group setting">
      <h1 class="setting-title font-weight-bold">알람 설정</h1>
    </div>
    <div class="setting-content">
      <div class="form-group row">
        <div class="form-check">
          <label class="custom-control custom-checkbox font-weight-bold">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">친구가 나의 추억에 좋아요 눌렀을 때 알림</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check">
          <label class="custom-control custom-checkbox font-weight-bold">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">다른 여행자가 나의 팔로워가 되면 알림</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check">
          <label class="custom-control custom-checkbox font-weight-bold">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">친구 신청 알림</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check">
          <label class="custom-control custom-checkbox font-weight-bold">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">나의 팔로워&middot;친구의 새로운 추억 소식 알림</span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-check">
          <label class="custom-control custom-checkbox font-weight-bold">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
            <span class="custom-control-description">그룹 소식 알림</span>
          </label>
        </div>
      </div>
    </div>
    <div class="form-group setting">
      <h1 class="setting-title font-weight-bold">보안 설정</h1>
    </div>
    <div class="setting-content">
      <div class="form-group row">
        <label for="example-checkbox-input" class="col-6 col-form-label font-weight-bold">지도 비활성화</label>
        <div class="form-check">
          <label class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input">
            <span class="custom-control-indicator"></span>
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-6 col-form-label font-weight-bold">나의 추억&middot;지도 공유 범위 설정</label>
        <div class="col-6">
          <div class="cover__form">
            <form action="#" class="form-inline">
              <label for="user_size" class="sr-only">나의 추억&middot;지도 공유 범위 설정</label>
              <select class="form-control mb-2 mb-sm-0 mr-2" id="user_size">
                <option>친구만</option>
                <option>모두 공개</option>
                <option>비공개</option>
              </select>
            </form>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-6 col-form-label font-weight-bold">나의 정보 공개 범위 및 항목 설정</label>
        <div class="col-6">
          <div class="cover__form">
            <form action="#" class="form-inline">
              <label for="user_size" class="sr-only">나의 추억&middot;지도 공유 범위 설정</label>
              <select class="form-control mb-2 mb-sm-0 mr-2" id="user_size">
                <option>친구만</option>
                <option>모두 공개</option>
                <option>비공개</option>
              </select>
            </form>
          </div>
        </div>
        <div class="text-align-center">
          <div class="form-check form-check-inline">
            <label class="form-check-label font-weight-bold">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 이름
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label font-weight-bold">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 주소
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label font-weight-bold">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 이메일
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label font-weight-bold">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 번호
            </label>
          </div>
          <div class="form-check form-check-inline">
            <label class="form-check-label font-weight-bold">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"> 생일
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="btn d-flex flex-row-reverse">
      <button type="button" class="btn btn-secondary rounded-circle"><a class="btn font-weight-bold" href="#">SAVE</a></button>
    </div>
  </div>
  <!-- // Setting -->


  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
